<!DOCTYPE html>
<html>
<head>
	<title>Copy Me</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="calculator">
        <input type="text" class="display" id="display">
        <div class="flex">
            <input type="button" value="AC" class="button" id="clear">
            <input type="button" value="&divide;" class="button operator">
        </div>
        <div class="flex">
            <input type="button" value="7" class="button">
            <input type="button" value="8" class="button">
            <input type="button" value="9" class="button">
            <input type="button" value="&times;" class="button operator">
        </div>
        <div class="flex">
            <input type="button" value="4" class="button">
            <input type="button" value="5" class="button ">
            <input type="button" value="6" class="button">
            <input type="button" value="-" class="button operator">
        </div>
        <div class="flex">
            <input type="button" value="1" class="button">
            <input type="button" value="2" class="button">
            <input type="button" value="3" class="button">
            <input type="button" value="+" class="button operator">
        </div>
        <div class="flex">
            <input type="button" value="0" class="button zero">
            <input type="button" value="." class="button" id="dot">
            <input type="button" value="=" class="button" id="equal">
        </div>
    </div>
	<script src="js/index.js"></script>
</body>
</html>
